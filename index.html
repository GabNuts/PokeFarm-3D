<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéFarm – Simulação Completa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0b1a12;
      color: #e6f6ea;
      font-family: Inter, system-ui, sans-serif;
      overflow: hidden;
    }
    select.task-form-select option {
      color: #065f46; /* dark green */
      background: #ffffff;
    }
    select.settings-select option {
      background-color: #4a321f;
      color: white;
    }
    @keyframes fade-in-right {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-fade-in-right {
      animation: fade-in-right 0.5s ease-out forwards;
    }
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }
    @keyframes fade-in-out {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    .animate-fade-in-out {
      animation: fade-in-out 3s ease-in-out forwards;
    }

    /* Media Player styles */
    .media-player-window {
      position: fixed;
      background: linear-gradient(135deg, #8c5a2e, #59391e);
      border: 4px solid #4a321f;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      color: #f0e6d2;
      user-select: none;
      z-index: 60;
      display: flex;
      flex-direction: column;
    }
    .media-player-header {
      background: linear-gradient(to bottom, #6d4c2f, #59391e);
      padding: 6px 12px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      cursor: move;
      border-bottom: 2px solid #4a321f;
    }
    .media-player-header h4 {
      text-shadow: 1px 1px 2px #333;
    }
    .media-player-display {
      padding: 8px;
      background-color: rgba(0,0,0,0.3);
      margin: 8px 10px;
      border-radius: 6px;
      text-align: center;
    }
    .media-player-controls button, .media-player-actions button {
      background: transparent;
      border: none;
      color: #f0e6d2;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .media-player-controls button:hover, .media-player-actions button:hover {
      color: #fff;
      transform: scale(1.1);
    }
    .media-player-controls button:disabled, .media-player-actions button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    .media-player-actions .youtube-btn {
      color: #ff4d4d;
    }
    .media-player-actions .youtube-btn:hover {
      color: #ff0000;
    }
    /* Custom slider styles */
    input[type=range].progress-slider, input[type=range].volume-slider {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      cursor: pointer;
    }
    input[type=range].progress-slider::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      background: #4a321f;
      border-radius: 4px;
    }
    input[type=range].progress-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #f0e6d2;
      margin-top: -5px; /* (track-height - thumb-height) / 2 */
      border: 2px solid #4a321f;
    }
    input[type=range].volume-slider {
      width: 80px;
    }
    input[type=range].volume-slider::-webkit-slider-runnable-track {
      height: 6px;
      background: #4a321f;
      border-radius: 3px;
    }
    input[type=range].volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #f0e6d2;
      margin-top: -4px;
      border: 1px solid #4a321f;
    }

    /* Playlist Modal */
    .playlist-item {
        cursor: grab;
    }
    .playlist-item:active {
        cursor: grabbing;
        background-color: rgba(255, 255, 255, 0.2);
    }
    .drag-over {
        border-top: 2px dashed #f0e6d2;
    }
    
    .media-player-resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 16px;
        height: 16px;
        cursor: nwse-resize;
        background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.4) 50%);
        z-index: 10;
    }
    
    .image-pixelated {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

  </style>

</body>
</html>
